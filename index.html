<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="formulario ">
        <h2>INGRESA TUS DATOS</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="nombre">Password:</label>
                <input type="password" id="pdw" name="contraseña" required>
            </div>
            <div class="form-group">
                <select name="rol" id="rol">
                    <option value="Administrador">Administrados</option>
                    <option value="Secretaria">Secretaria</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="crearObjeto();">Enviar</button>
            <button type="button" class="btn btn-primary" onclick="actualizarObjeto();">Actualizar</button>
            <button type="button" class="btn btn-primary" onclick="eliminarObjeto();">Eliminar</button>
        </form>
    </div>

    <table id="tablaUsuarios" border="1">
        <tr>
            <th>Documento</th>
            <th>Nombre y apellido</th>
            <th>Contraseña</th>
            <th>Roles</th>
        </tr>
    </table>
    
    <script src="./js/persona.js"></script>
    <script src="./js/controladorMain.js"></script>
</body>
</html>
